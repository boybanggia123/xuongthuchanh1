                        </li>
                      </ul>

                            </a>
                              </div>
                            </div>

                            </div>

                              <tbody id="productadmin">
                               
                              </tbody>
                            </table>

                                <label for="ten">Tên:</label>
                                <input type="text" class="form-control" id="ten" name="ten">
                              </div>
                              <div class="form-group">
                                <label for="price">Giá:</label>
                                <input type="number" class="form-control" id="gia" name="gia">
                              </div>

                                <label for="img">Hình ảnh:</label>
                                <img src="" alt="" id="imgold" width="100px">
                              </div>
                              <div class="form-group">
                                
                                <label for="img">Cập nhật ảnh mới:</label>
                                <input type="file" class="form-control" id="imgnew" name="imgnew">
                              </div>
                              <div class="form-group">
                                <label for="mota">Mô tả:</label>
                                <input type="text" class="form-control" id="mota" name="mota">
                              </div>

                              <div class="form-group">
                                <select class="form-select" aria-label="Default select example" id="dm" name="dm">
                                
                                </select>
                              </div>
                             <br>
                              <input type="hidden" value="" id="id" name="id">
                              <button type="button" name = "btnSubmit" id = "btnSubmit" class="btn btn-primary">Submit</button>
